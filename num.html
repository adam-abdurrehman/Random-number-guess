<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/output.css">
  <script src="https://cdn.tailwindcss.com/"></script>
  <title>Random Numbers</title>
</head>

<body
  class="bg-slate-950 flex justify-center content-center items-center w-[100%] h-[100%] overflow-hidden self-center select-none">
  <div class="flex-col">
    <div
      class="w-[80vw] h-[60vh] bg-gradient-to-r from-slate-900 from-10% to-slate-950 to-90% body-font container px-5 py-24 rounded-xl relative top-8 blur-sm">
    </div>
    <div
      class="w-[80vw] h-[60vh] text-white bg-white body-font container px-5 py-24 rounded-xl absolute top-8 bg-opacity-5 transition-shadow delay-100 hover:shadow-[0_0_25px_-2px_#22c55e]">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Random Number Guess</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Please! Enter a number between 0 - 9. If you guess it
          right, you'll be win. If you dont't, you'll be failed</p>
      </div>
      <div
        class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">
        <div class="relative sm:mb-0 flex-grow w-full">
          <label for="full-name" class="leading-7 text-sm text-green-500 capitalize">Enter your guess number</label>
          <input type="text" id="full-name" name="full-name"
            class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:ring-2 focus:ring-green-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button
          class="w-[200px] text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg transition delay-100 hover:scale-95">Press
          me</button>
      </div>
      <div
        id="num_coontainer" class="flex lg:w-2/3 w-full h-10 sm:flex-row flex-col mx-auto px-8 sm:px-0 items-center justify-center sm:space-x-4 sm:space-y-0 space-y-4 mt-10">
      </div>
    </div>
  </div>
  <script src="num.js"></script>
</body>

</html>
